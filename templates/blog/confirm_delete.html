{% extends 'index.html' %}
{% load static %}
{% load i18n %}


{% block content %}

<div class="container d-flex aligns-items-center justify-content-center">
    <div class="text-center">
        <form style="max-width: 700px;" role="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="mt-3">{% trans 'Delete Page' %}.</h1>
            <br><br>
            <div class="block-heading"><h2 class="text-primary">{% trans 'Are you sure you want to delete ' %} <span class="delete">"{{ object }}"</span></h2></div>
            <div class="form-group mb-3 mt-2"><button class="btn btn-danger d-block w-100" id="submitButton" type="submit">{% trans 'Delete' %}</button></div>
            <br><br>
            <p>or</p>
            <br><br>
            <a class="btn btn-primary mt-1 mb-2" href="{% url 'control_panel' %}">{% trans 'Back to control panel' %}</a>
        </form>
    </div>
</div>

{% endblock content %}
